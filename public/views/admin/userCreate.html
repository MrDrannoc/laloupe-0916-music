<div class="container">
    <div class="bloc1">
        <div class="row">
            <div class="col-lg-5">
                <a href="#!/dashboard">
                    <button type="button" class="btn btn-default retourDashboard">
                        <span class="glyphicon glyphicon-home"></span>
                        Tableau de bord</button>
                </a>
            </div>
            <div class="col-lg-2">
                <img src="./assets/img/elementsPages/ourson.png" alt="ourson"/>
            </div>
        </div>
    </div>
    <div class="bloc2">
        <div class="row">
            <div class="col-lg-5 col-lg-offset-6 paragrapheOurson">
                <h2>Pierre</h2>
                <p>
                    Complète tous les champs et clique sur valider pour ajouter un nouvel utilisateur.
                </p>
            </div>
        </div>
    </div>
    <div class="container bloc3 col-lg-6 col-lg-offset-3">
        <div class="formulaire col-lg-11 col-lg-offset-1">
            <form class="form-horizontal col-lg-8 col-lg-offset-3">
                <div class="form-group">
                    <input ng-model="vm.user.firstname" type="text" class="form-control" id="firstName" placeholder="Prénom de l'utilisateur">
                </div>
                <div class="form-group">
                    <input ng-model="vm.user.lastname" type="text" class="form-control" id="name" placeholder="Nom de l'utilisateur">
                </div>
                <div class="form-group">
                    <input ng-model="vm.user.email" type="email" class="form-control" id="inputEmail" placeholder="Email">
                </div>
                <div class="form-group">
                    <input ng-model="vm.user.password" type="password" class="form-control" id="inputPassword" placeholder="Mot de passe">
                </div>
                <div class="form-group">
                    <div class="col-lg-offset-2 ">
                        <input type="checkbox"  ng-model="vm.user.isAdmin">Admin
                        <button ng-click="vm.create()" type="submit" class="btn btn-default">Créer l'utilisateur</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
