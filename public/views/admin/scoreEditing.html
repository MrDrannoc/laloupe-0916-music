<div class="container">
    <div class="bloc1">
        <div class="row">
            <div class="col-lg-5">
                <a href="#/dashboard">
                    <button type="button" class="btn btn-default retourDashboard">
                        <span class="glyphicon glyphicon-home"></span>
                        Tableau de bord</button>
                </a>
            </div>
            <div class="col-lg-2">
                <img src="../assets/img/elementsPages/ourson.png" alt="ourson"/>
            </div>
        </div>
    </div>
</div>
<button class="btn btn-default" ng-click="vm.verificationdelapartition()">Edition l'exercice</button>
<div class="container">
    <div class="row">
        <div class="bloc4 col-md-12">
            <div class="row">
                <div class="star col-md-12">
                    <img src="../assets/img/elementsPartitions/cles/cleDeSol.png"/>
                    <img src="../assets/img/elementsPartitions/chiffrage/{{vm.numBitBar}}x{{vm.referenceValueBar}}.png"/>
                    <span ng-repeat="note in vm.noteCURRENT | orderBy:'note.orderNote'">
                        <div class="noteDisplay">
                            <div class="donot">
                                <select class="" name="">
                                    <option value="option">option</option>
                                    <option value="option">option</option>
                                    <option value="option">option</option>
                                </select>
                                <select class="" name="">
                                    <option value="option">option</option>
                                    <option value="option">option</option>
                                    <option value="option">option</option>
                                </select>
                                <button type="button" name="button">Blub</button>
                            </div>
                            <img alt="{{note.valueNote}}" src="../assets/img/elementsPartitions/{{note.valueNote}}/{{note.heigthNote}}.png"/>
                        </div>
                    </span>
                </div>
            </div>
            <div class="row">
                <span>
                    <select style="width:5.5em;" class="form-control" ng-model="vm.chiffrage">
                        <option value="4x4">4/4</option>
                        <option value="3x4">3/4</option>
                    </select>
                    <button ng-click="vm.addChiffrage()" type="submit">yo</button>
                </span>
                <span>
                    <span class="row">
                        <span class="col-sm-2">
                            <form ng-submit="vm.addNote()">
                                <select class="form-control" ng-model="vm.noteValue">
                                    <option value="0">Valeur</option>
                                    <option value="ronde">Femme ronde</option>
                                    <option value="blanche">Femme blanche</option>
                                    <option value="noire">Femme noire</option>
                                    <option value="croche">Cruche</option>
                                    <option value="doubleCroche">Double Cloche</option>
                                    <option value="triolet">Tryo laid</option>
                                    <option value="dieses">Dit EZ</option>
                                    <option value="bemols">B*** molle</option>
                                    <option value="armures">armures</option>
                                    <option value="points">points</option>
                                    <option value="silences">silences</option>
                                </select>
                                <select class="form-control" ng-model="vm.noteHeigth">
                                    <option value="0">Hauteur</option>
                                    <option value="do1">do1</option>
                                    <option value="do2">do2</option>
                                    <option value="do3">do3</option>
                                    <option value="re1">re1</option>
                                    <option value="re2">re2</option>
                                    <option value="mi1">mi1</option>
                                    <option value="mi2">mi2</option>
                                    <option value="fa1">fa1</option>
                                    <option value="fa2">fa2</option>
                                    <option value="sol1">sol1</option>
                                    <option value="sol2">sol2</option>
                                    <option value="sol3">sol3</option>
                                    <option value="la1">la1</option>
                                    <option value="la2">la2</option>
                                    <option value="la3">la3</option>
                                    <option value="si1">si1</option>
                                    <option value="si2">si2</option>
                                    <option value="si3">si3</option>
                                    <option value="silence">silence</option>
                                    <option value="pause">pause</option>
                                    <option value="demiPause">demi pause</option>
                                    <option value="demiSoupir">demi soupir</option>
                                    <option value="quartDeSoupir">quart de soupir</option>
                                    <option value="dieses">dieses</option>
                                </select>
                                <button type="submit" class="btn btn-default btn-lg">
                                    <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
                                    Notes
                                </button>
                            </form>
                        </span>
                    </span>
                    <span></span>

                </span>
            </div>
        </div>
    </div>
</div>
