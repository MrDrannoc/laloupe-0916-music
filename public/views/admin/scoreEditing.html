<div class="container">
    <div class="bloc1">
        <div class="row">
            <div class="col-lg-5">
                <a href="#/dashboard">
                    <button type="button" class="btn btn-default retourDashboard">
                        <span class="glyphicon glyphicon-home"></span>
                        Tableau de bord</button>
                </a>
            </div>
            <div class="col-lg-2">
                <img src="../assets/img/elementsPages/ourson.png" alt="ourson"/>
            </div>
        </div>
    </div>
</div>
<button class="btn btn-default" ng-click="vm.verificationdelapartition()">Edition l'exercice</button>
<div class="container">
    <div class="row">
        <div class="bloc4 col-md-12">
            <div class="row">
                <div class="star col-md-12">
                    <img src="../assets/img/elementsPartitions/cles/cleDeSol.png"/>
                    <img src="../assets/img/elementsPartitions/chiffrage/{{vm.numBitBar}}x{{vm.referenceValueBar}}.png"/>
                    <span ng-repeat="note in vm.noteCURRENT | orderBy:'note._id'">
                        <img alt="{{note.valueNote}}" src="../assets/img/elementsPartitions/{{note.valueNote}}/{{note.heigthNote}}.png"/>
                    </span>
                </div>
            </div>
            <div class="row">
                <span>
                    <select style="width:5.5em;" class="form-control" ng-model="vm.chiffrage">
                        <option value="4x4">4/4</option>
                        <option value="3x4">3/4</option>
                    </select>
                    <button ng-click="vm.addChiffrage()" type="submit">yo</button>
                </span>
                <span>
                    <span class="row">
                        <span class="col-sm-2">
                            <form ng-submit="vm.addNote()">
                                <select class="form-control" ng-model="vm.noteValue">
                                    <option value="0">Valeur</option>
                                    <option value="noire">Noire</option>
                                    <option value="blanche">Blanche</option>
                                </select>
                                <select class="form-control" ng-model="vm.noteHeigth">
                                    <option value="0">Hauteur</option>
                                    <option value="do1">do1</option>
                                    <option value="do2">do2</option>
                                    <option value="do3">do3</option>
                                    <option value="sol1">sol1</option>
                                    <option value="sol2">sol2</option>
                                    <option value="sol3">sol3</option>
                                </select>
                                <button type="submit">bRRa</button>
                            </form>
                        </span>
                    </span>
                    <span>
                        <button type="button" class="btn btn-default btn-lg">
                            <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
                            Notes
                        </button>
                    </span>

                </span>
            </div>
            <div class="star col-md-12">
                <img src="../assets/img/elementsPartitions/cles/cleDeSol.png"/>

                <!-- <span ng-repeat="note in "></span> -->
            </div>
            <div ng-repeat="note in vm.noteCURRENT">
                {{note}}
            </div>
        </div>
    </div>
</div>
