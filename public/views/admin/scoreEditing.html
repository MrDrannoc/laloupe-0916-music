<div class="container">
    <div class="bloc1">
        <div class="row">
            <div class="col-md-2 col-md-offset-5">
                <img src="./assets/img/elementsPages/ourson.png" alt="ourson"/>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-2 col-md-offset-5">
                <a href="#!/dashboard">
                    <button style="margin-left:-50px" type="button" class="btn btn-default retourDashboard">
                        <span class="glyphicon glyphicon-home"></span>
                        Tableau de bord</button>
                </a>
            </div>
            <toast class="toast"></toast>
        </div>
    </div>
</div><br>
<div class="row">
    <form class="form-horizontal ">
        <div class="row">
            <div class="form-group col-md-12">
                <input id="textinput" ng-model='vm.score.nameScore' name="textinput" placeholder="{{vm.score.nameScore}}" class="form-control input-md" type="text">
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-12">
                <select id="selectLevel" ng-model='vm.score.levelScore' name="selectbasic" class="form-control">
                    <option ng-value="" disabled>NIVEAU DE L'EXERCICE</option>
                    <option ng-value="1">Facile</option>
                    <option ng-value="2">Intermédiaire</option>
                    <option ng-value="3">Expert</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-12">
                <input ng-model='vm.score.tempoScore' name="textinput" placeholder="{{vm.score.tempoScore}}" class="form-control input-md" type="text">
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-12">
                <textarea id="textarea" class="form-control" ng-model='vm.score.wordingScore' name="textarea" placeholder="{{vm.score.wordingScore}}"></textarea>
            </div>
        </div>
        <button ng-click='vm.editScore()' class="btn btn-default col-md-2 col-md-offset-5">Editer l'exercice</button>
    </form>
</div>

<div class="container">
    <div class="row">
        <div class="bloc4 col-md-12">
            <div class="row">
                <div class="star col-md-12">
                    <img class="imgacacher" src="./assets/img/elementsPartitions/0/cleDeSol.png"/>
                    <div class="noteDisplay">
                        <div class="donotChiffrage">
                            <select class="form-control" ng-model="vm.chiffrage">
                                <option value="4x4">4/4</option>
                                <option value="3x4">3/4</option>
                            </select>
                            <button class="btn-primary" ng-click="vm.addChiffrage()" type="submit">
                                <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
                                Chiffrage</button>
                        </div>
                        <img class="imgacacher" src="./assets/img/elementsPartitions/0/{{vm.numBeatBar}}x{{vm.referenceValueBar}}.png"/>
                    </div>
                    <span ng-repeat="note in vm.noteCURRENT | orderBy:'orderNote'">
                        <div class="noteDisplay">
                            <div class="donot">
                                <div class="row">
                                    <div class="col-md-5">
                                        <a href="" ng-click="vm.deleteNote(note._id)" id="delNote">
                                            <img width="30px" src="./assets/img/elementsPages/trashNote.png" alt="buttonCancel">
                                        </a>
                                    </div>
                                    <div class="col-md-5">
                                        <a href="" ng-click="vm.addNote(note._id)" id="addNote">
                                            <img width="30px" src="./assets/img/elementsPages/addNote.png" alt="buttonAdd">
                                        </a>
                                    </div>
                                </div>
                                <select class="form-control" ng-model="note.valueNote" ng-change='vm.editNote(note)'>

                                    <option value="4">Ronde</option>
                                    <option value="2">Blanche</option>
                                    <option value="1">Noire</option>
                                    <option value="0.5">Croche</option>
                                    <option value="0.25">Double Croche</option>
                                    <option value="1.0">Triolet</option>
                                    <option value="23">Bémol</option>
                                    <option value="24">Dièses</option>
                                    <option value="19">Armures bémols</option>
                                    <option value="20">Armures dièses</option>
                                    <option value="26">Points</option>
                                    <option value="25">Barre</option>
                                </select>
                                <select class="form-control" ng-model="note.heigthNote" ng-change='vm.editNote(note)'>

                                    <option ng-hide="note.valueNote==19 || note.valueNote==20 || note.valueNote==25" value="do1">do1</option>
                                    <option ng-hide="note.valueNote==19 || note.valueNote==20 || note.valueNote==25" value="do2">do2</option>
                                    <option ng-hide="note.valueNote==19 || note.valueNote==20 || note.valueNote==25" value="do3">do3</option>
                                    <option ng-hide="note.valueNote==19 || note.valueNote==20 || note.valueNote==25" value="re1">re1</option>
                                    <option ng-hide="note.valueNote==19 || note.valueNote==20 || note.valueNote==25" value="re2">re2</option>
                                    <option ng-hide="note.valueNote==19 || note.valueNote==20 || note.valueNote==25" value="mi1">mi1</option>
                                    <option ng-hide="note.valueNote==19 || note.valueNote==20 || note.valueNote==25" value="mi2">mi2</option>
                                    <option ng-hide="note.valueNote==19 || note.valueNote==20 || note.valueNote==25" value="fa1">fa1</option>
                                    <option ng-hide="note.valueNote==19 || note.valueNote==20 || note.valueNote==25" value="fa2">fa2</option>
                                    <option ng-hide="note.valueNote==19 || note.valueNote==20 || note.valueNote==25" value="sol1">sol1</option>
                                    <option ng-hide="note.valueNote==19 || note.valueNote==20 || note.valueNote==25" value="sol2">sol2</option>
                                    <option ng-hide="note.valueNote==19 || note.valueNote==20 || note.valueNote==25" value="sol3">sol3</option>
                                    <option ng-hide="note.valueNote==19 || note.valueNote==20 || note.valueNote==25" value="la1">la1</option>
                                    <option ng-hide="note.valueNote==19 || note.valueNote==20 || note.valueNote==25" value="la2">la2</option>
                                    <option ng-hide="note.valueNote==19 || note.valueNote==20 || note.valueNote==25" value="la3">la3</option>
                                    <option ng-hide="note.valueNote==19 || note.valueNote==20 || note.valueNote==25" value="si1">si1</option>
                                    <option ng-hide="note.valueNote==19 || note.valueNote==20 || note.valueNote==25" value="si2">si2</option>
                                    <option ng-hide="note.valueNote==19 || note.valueNote==20 || note.valueNote==25">si3</option>
                                    <option ng-show="note.valueNote==4" value="pause">Pause</option>
                                    <option ng-show="note.valueNote==2" value="demiPause">Demi-pause</option>
                                    <option ng-show="note.valueNote==='1'" value="soupir">Silence</option>
                                    <option ng-show="note.valueNote==0.5" value="demiSoupir">Demi-soupir</option>
                                    <option ng-show="note.valueNote==0.25" value="quartDeSoupir">Quart-de-soupir</option>
                                    <option ng-show="note.valueNote == 25" value="barreDeMesure">Barre de mesure</option>
                                    <option ng-show="note.valueNote == 25" value="barreDeFinMesure">Barre de fin</option>
                                    <option ng-show="note.valueNote == 19" value="si"> siB</option>
                                    <option ng-show="note.valueNote == 19" value="simi"> siMiB</option>
                                    <option ng-show="note.valueNote == 19" value="simila"> siMiLaB</option>
                                    <option ng-show="note.valueNote == 19" value="similare"> siMiLaReB</option>
                                    <option ng-show="note.valueNote == 19" value="similaresol"> siMiLaReSolB</option>
                                    <option ng-show="note.valueNote == 19" value="similaresoldo"> siMiLaReSolDoB</option>
                                    <option ng-show="note.valueNote == 19" value="similaresoldofa"> siMiLaReSolDoFaB</option>
                                    <option ng-show="note.valueNote == 20" value="fa"> fa#</option>
                                    <option ng-show="note.valueNote == 20" value="fado"> faDo#</option>
                                    <option ng-show="note.valueNote == 20" value="fadosol"> faDoSol#</option>
                                    <option ng-show="note.valueNote == 20" value="fadosolre"> faDoSolRe#</option>
                                    <option ng-show="note.valueNote == 20" value="fadosolrela"> faDoSolReLa#</option>
                                    <option ng-show="note.valueNote == 20" value="fadosolrelami"> faDoSolReLaMi#</option>
                                    <option ng-show="note.valueNote == 20" value="fadosolrelamisi"> faDoSolReLaMiSi#</option>
                                </select>
                            </div>
                            <img class="imgacacher" alt="{{note.valueNote}}" src="./assets/img/elementsPartitions/{{note.valueNote}}/{{note.heigthNote}}.png" width='{{note.valueNote < 5 ? 140*note.valueNote : ""}}' height='{{note.valueNote < 5 ? 300 : ""}}'/>
                        </div>
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>
