<div class="container">
    <div class="bloc1">
        <div class="row">
            <div class="col-md-2 col-md-offset-5">
                <img src="./assets/img/elementsPages/ourson.png" alt="ourson"/>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-2 col-md-offset-5">
                <a href="#!/dashboard">
                    <button style="margin-left:-50px" type="button" class="btn btn-default retourDashboard">
                        <span class="glyphicon glyphicon-home"></span>
                        Tableau de bord</button>
                </a>
            </div>
        </div>
    </div>
</div><br>
    <div class="bloc2">
        <div class="row">
            <div class="col-md-8 col-md-offset-2 col-xs-12 paragrapheOurson">
                <h2>Pierre</h2>
                <p>
                    Selectionne un exercice dans la liste et clique sur "éditer" pour le modifier.
                </p>
            </div>
        </div>
    </div>
    <div class="container bloc3edit col-md-6 col-md-offset-3">
        <div class="formulaire col-md-7 col-md-offset-5">
            <form ng-submit="vm.scoreChoice(vm.score)" class="form-horizontal col-md-10 col-md-offset-1">
                <h6>Sélectionne une partition</h6>
                <div class="select">
                    <select class="form-control" ng-model="vm.score">
                        <option ng-repeat="score in vm.scores" ng-value="score._id">{{score.nameScore}}</option>
                    </select>
                </div>
                <button class="btn btn-default">Edition l'exercice</button>
            </form>
        </div>
    </div>
